<div id="delete_all_files_confirm_modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title"><i class="fa fa-times"> $:_("Delete all files")</i></h3>
            </div>
            <div class="modal-body text-justify">
                <h4>
                    $:_("Are you sure you want to delete all files?")
                </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">$:_("Cancel")</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" id='delete_all_files_btn'>
                    $:_("Confirm")
                </button>
            </div>
        </div>
    </div>
</div>
