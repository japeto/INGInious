$def with (key, available_languages)

<div class="form-group" hidden>
    <label for="header-PID" class="col-sm-2 control-label">$:_("Context")</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group">
    <label for="extensions-PID" class="col-sm-2 control-label">$:_("Allowed file extensions")</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="extensions-PID" name="problem[PID][allowed_exts]"
               placeholder=".txt,.zip,.gz (including the dot, separated by spaces)"/>
    </div>
</div>
<div class="form-group">
    <label for="maxsize-PID" class="col-sm-2 control-label">$:_("Maximum file size (in bytes)")</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="maxsize-PID" name="problem[PID][max_size]" placeholder="1000000"/>
    </div>
</div>
<div class="form-group">
    <label for="languages-PID" class="col-sm-2 control-label">$:_("Languages")</label>
    <div class="col-sm-10" id="languages-PID">
        <div>
            <button class="btn btn-info btn-sm" type="button" onclick="toggle_languages_checkboxes()"
                    id="toggle_select_languages_button">$:_("Select all")
            </button>
        </div>
        $for language in available_languages:
            <div class="checkbox">
                <label>
                    <input id="$language-PID" class="checkbox_language" type="checkbox" value="$language"
                           name="problem[PID][languages][$language]"/>$available_languages[language]
                </label>
            </div>
    </div>
</div>
<div class="form-group">
    <input type="hidden" name="problem[PID][type]" value="code_file_multiple_languages"/>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">$:_("Type")</label>
    <div class="col-sm-10">
        <select class="form-control" disabled="disabled">
            <option value="$key">$:_("Code file multiple languages")</option>
        </select>
    </div>
</div>
