<!-- these divs are templates used by the javascript code to display test cases -->
<div id="test_cases_templates" style="display:none">
    <div id="test_case_template">
        <div class="row" id="grader_test_cases_TID">
            <div class="form-group col-xs-12">
                <div class="col-xs-3">
                    <input type="text" class="form-control" name="grader_test_cases[TID][input_file]"
                           id="grader_test_cases_TID_input_file" value="" readonly/>
                </div>
                <div class="col-xs-3">
                    <input type="text" class="form-control" name="grader_test_cases[TID][output_file]"
                           id="grader_test_cases_TID_output_file" value="" readonly/>
                </div>
                <div class="col-xs-2">
                    <input type="number" min="0" class="form-control" id="grader_test_cases_TID_weight"
                           name="grader_test_cases[TID][weight]" value="0"/>
                </div>
                <div class="col-xs-2" style="text-align: center;">
                    <input type="checkbox" id="grader_test_cases_TID_diff_shown"
                           name="grader_test_cases[TID][diff_shown]"/>
                </div>
                <div class="col-xs-2">
                    <button class="btn btn-danger btn-xs" type="button" onclick="studio_remove_test_case(TID);">
                        <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="notebook_test_case_template" style="display:none">
    <div class="row" id="notebook_grader_test_TID_cases_CID">
        <div class="form-group col-lg-12">
            <div class="col-lg-1 text-right">
                <h5>case_label</h5>
            </div>
            <div class="col-lg-5">
                <textarea data-x-language="python" data-x-lines="4" class="notebook_code form-control"
                          name="notebook_grader_test[TID][cases][CID][code]"
                          id="notebook_grader_test_TID_cases_CID_code"
                          style="display: none;"></textarea>
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" rows="3"
                          name="notebook_grader_test[TID][cases][CID][expected_output]"
                          id="notebook_grader_test_TID_cases_CID_expected_output"
                          style="resize: vertical;"></textarea>
            </div>
            <div class="col-lg-1" style="display: flex; height: 60px;">
                <button type="button" class="btn btn-danger" style="align-self: flex-end;"
                        onclick="notebook_grader_remove_test_case(TID, CID);"><i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="notebook_grader_test_template" style="display:none">
    <div class="row" id="notebook_grader_test_TID">
        <div class="form-group col-xs-12">
            <div class="col-xs-5">
                <input type="text" class="form-control"
                       name="notebook_grader_test[TID][name]"
                       id="notebook_grader_test_TID_name"
                       readonly>
            </div>
            <div class="col-xs-2">
                <input type="number" class="form-control"
                       name="notebook_grader_test[TID][weight]"
                       id="notebook_grader_test_TID_weight"
                       readonly>
            </div>
            <textarea type="text" class="form-control"
                      name="notebook_grader_test[TID][setup_code]"
                      id="notebook_grader_test_TID_setup_code"
                      readonly hidden></textarea>
            <div id="notebook_grader_test_TID_cases_container" style="display: none;">
            </div>
            <div class="col-xs-2" style="text-align: center;">
                <input type="checkbox"
                       id="notebook_grader_test_TID_show_debug_info"
                       name="notebook_grader_test[TID][show_debug_info]"
                />
            </div>
            <div class="col-xs-3" style="display: flex;">
                <button type="button" class="btn btn-primary btn-block"
                        style="align-self: flex-end;"
                        onclick="notebook_grader_on_edit_test(TID);"><i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-danger btn-block"
                        style="align-self: flex-end;"
                        onclick="notebook_grader_remove_test(TID);"><i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</div>
